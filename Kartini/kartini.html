<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset="utf-8" />
<title>Table</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="0" bgcolor="#00FFFF">
		<tr><td rowspan="2" width="100px"></td><td width="100px" height="100px" colspan="2"></td></tr>
		<tr><td width="125px" height="125px" bgcolor="#008B8B"></td><td width="100" rowspan="2"></td></tr>
		<tr><td height="150" colspan="2" bgcolor="#008B8B"></td></tr>
	</table>
	<br />
	<table border="1" cellspacing="0" cellpadding="0" bgcolor="#cfcfcd">
		<tr><td height="50" colspan="2" bgcolor="#c9d0d8"></td><td colspan="2"></td><td colspan="2" bgcolor="e4bc4d"></td><td width="25" rowspan="4" bgcolor="#c9d0d8"></td></tr>
		<tr><td width="50" height="100"></td><td colspan="3" rowspan="2" bgcolor="bd4431"></td><td colspan="2" bgcolor="e4bc4d"></td></tr>
		<tr><td rowspan="2" bgcolor="#c9d0d8"></td><td width="50" height="100"></td><td width="50"></td></tr>
		<tr><td width="50" height="50" bgcolor="171812"></td><td width="50" bgcolor="171812"></td><td width="100" bgcolor="#c9d0d8"></td><td colspan="2"></td></tr>
		<tr><td rowspan="3" bgcolor="e4bc4d"></td><td height="50" bgcolor="171812"></td><td bgcolor="171812"></td><td bgcolor="#c9d0d8"></td><td colspan="2" rowspan="2" bgcolor="264476"></td><td rowspan="3" bgcolor="bd4431"></td></tr>
		<tr><td rowspan="2" colspan="2"></td><td height="25" bgcolor="171812"></td></tr>
		<tr><td colspan="3" height="25"></td></tr>
	</table>
</body>
</html>
